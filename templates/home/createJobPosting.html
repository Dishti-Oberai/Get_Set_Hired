{% extends 'partials/base.html' %}
{% block title %}Create Job Posting | Get_Set_Hired{% endblock title %}
{% block content %}
<br>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Title </label>
        {{ jobPostingForm.title }}
    </div>
    <div class="form-group">
        <label>Job Description </label>
        {{ jobPostingForm.job_description }}
    </div>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
