{% load static %}
<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Omar Faruk">
        <meta name="description" content="">
        <meta name="keywords" content="LMS, Classnote, Mentors helpline">
        <title>Candidate Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

        {% block customCSS %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/login_student.css' %}">
        {% endblock customCSS %}
    </head>

<body>

    <!-- banner section code start -->
    <section id="login-wrapper">
        <div class="opacity"></div>
        <!-- login start -->
        <div class="container lin" style="z-index: 9999;">
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row login-main">
                        {% block content %}{% endblock content %}
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    </section>
    {% block footer %}{% endblock footer %}
    {% block cdnJS %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    {% endblock cdnJS %}
    {% block customJS %}
    <script src="{% static 'home/login_student.js' %}"></script>
    {% endblock customJS %}
</body>

</html>
